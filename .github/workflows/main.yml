name : Build and deply tags app
on: 
  push:

jobs:
  build-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Unit tests
        run: ./gradlew test

      - name: Build the app
        run: ./gradlew build
    
